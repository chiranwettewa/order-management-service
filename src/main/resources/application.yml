server:
  port: 8082
spring:
  application:
    name: order-management-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/order-management-service-db
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  config:
    import: configserver:http://localhost:9296
